<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escenario de teatro con filtro de desenfoque</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Fondo negro para la p√°gina */
    }

    .container {
      position: relative;
    }

    img {
      -webkit-filter: blur(3px);
      filter: blur(3px);
      display: block;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ivannad15.github.io/theater_stage.jpg" alt="Escenario de teatro">
    <div class="text-overlay">Presenting</div>
  </div>
</body>
</html>
